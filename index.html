<script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage-compat.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script defer src="script.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="container">

    <section class="part-section" id="head-section">
      <h3>Head</h3>
      <div class="image-display">
        <button class="nav-arrow left-arrow" data-part="head" aria-label="Previous head">&#x276E;</button>
        <img id="head-img" src="/gallery/head/7.png" alt="Head option" />
        <button class="nav-arrow right-arrow" data-part="head" aria-label="Next head">&#x276F;</button>
      </div>
    </section>

    <section class="part-section" id="body-section">
      <h3>Body</h3>
      <div class="image-display">
        <button class="nav-arrow left-arrow" data-part="body" aria-label="Previous body">&#x276E;</button>
        <img id="body-img" src="/gallery/body/8.png" alt="Body option" />
        <button class="nav-arrow right-arrow" data-part="body" aria-label="Next body">&#x276F;</button>
      </div>
    </section>

    <section class="part-section" id="legs-section">
      <h3>Legs</h3>
      <div class="image-display">
        <button class="nav-arrow left-arrow" data-part="legs" aria-label="Previous legs">&#x276E;</button>
        <img id="legs-img" src="/gallery/legs/9.png" alt="Legs option" />
        <button class="nav-arrow right-arrow" data-part="legs" aria-label="Next legs">&#x276F;</button>
      </div>
    </section>

    <button id="finish-btn" disabled>Finish</button>

    <div id="final-section">
    <h2 id="final-heading" style="display:none; text-align:center; margin-top: 20px;"></h2>
    <canvas id="final-canvas" width="500" height="900" style="display:none;"></canvas>

     <div id="builder-info" class="panel-like-citations">
    <h4>Open Access Week at Dartmouth!</h4>
    <p>Using public domain characters, Digital Fellow Maya Cole created this game to promote creativity and collaboration. Create a monster and make a sticker! Stay tuned for more fun library events!</p>
    </div>

    <div id="citation-container" style="display:none;">
    <h4>Citations</h4>
    <ul id="citations-list"></ul>
    </div>

    <!-- Keep QR inside final-section so it centers with the rest -->
    <div id="qr-container" style="display:none; text-align:center; margin-top:15px;">
    <p>Scan and print out your monster!</p>
    <div id="qrcode"></div>
    </div>

    <!-- Restart shows only after Finish -->
    <button id="restart-btn" style="display:none;">Restart</button> </div>
    </div>

  </div>

 
</body>
</html>
