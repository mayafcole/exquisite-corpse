<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swipe & Draw Exquisite Corpse</title>
  <link rel="stylesheet" href="/styling/styles.css">

</head>
<body>

  <h2>Choose your head & draw!</h2>

  <div id="container">
    <div id="swipe-area">
      <img src="heads/head1.jpg" alt="Head 1" />
      <img src="heads/head2.jpg" alt="Head 2" />
      <img src="heads/head3.jpg" alt="Head 3" />
    </div>
    <canvas id="draw-canvas" width="300" height="200"></canvas>
  </div>

  <div id="buttons">
    <button id="clear-btn">Clear Drawing</button>
  </div>
</body>
