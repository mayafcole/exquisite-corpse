<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dartmouth Libraries' Exquisite Corpse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="container">
    <section class="part-section" id="head-section">
      <h3>Head</h3>
      <div class="image-display">
        <button class="nav-arrow left-arrow" data-part="head" aria-label="Previous head">&#x276E;</button>
        <img id="head-img" src="/exquisite-corpse/gallery/head/gen_head.png" alt="Head option" />
        <button class="nav-arrow right-arrow" data-part="head" aria-label="Next head">&#x276F;</button>
      </div>
    </section>

    <section class="part-section" id="body-section">
      <h3>Body</h3>
      <div class="image-display">
        <button class="nav-arrow left-arrow" data-part="body" aria-label="Previous body">&#x276E;</button>
        <img id="body-img" src="/exquisite-corpse/gallery/body/gen_body.png" alt="Body option" />
        <button class="nav-arrow right-arrow" data-part="body" aria-label="Next body">&#x276F;</button>
      </div>
    </section>

    <section class="part-section" id="legs-section">
      <h3>Legs</h3>
      <div class="image-display">
        <button class="nav-arrow left-arrow" data-part="legs" aria-label="Previous legs">&#x276E;</button>
        <img id="legs-img" src="/exquisite-corpse/gallery/legs/gen_legs.png" alt="Legs option" />
        <button class="nav-arrow right-arrow" data-part="legs" aria-label="Next legs">&#x276F;</button>
      </div>
    </section>

    <button id="finish-btn" disabled>Finish</button>
    <button id="restart-btn">Restart</button>

    <canvas id="final-canvas"></canvas>

    <div id="citation-container">
      <h4>Citations</h4>
      <ul id="citations-list"></ul>
    </div>

    <div id="qr-container">
      <p>Scan or save your creation!</p>
      <div id="qrcode"></div>
      <a id="download-link">Download PNG</a>
    </div>
  </div>

  <!-- QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
